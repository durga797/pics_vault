{% extends 'gallery/base.html' %}
{% block title %}Sign In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
    <div id = "wrap">
        <div id="login" class="animate form">

        <div class="col-sm-offset-3 col-sm-12 col-md-6">

                <div class="panel-body">
                    <h1>Sign In</h1>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'gallery:login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'gallery:signup' %}">Click here</a> to register.
                </div>

        </div>
    </div>

</div>

{% endblock %}
